{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="{%static 'css/signup.css'%}" rel="stylesheet">

</head>

<body>
  <hr>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <section>
          <div class="form-group">
            <h1 class="entry-title"><span>Otp Verifcation</span> </h1>
            <center>
              <h3 style="color:red">{{msg}}</h3>
            </center>
            <hr>
            <form class="form-horizontal" method="post" action="{% url 'otpverify' %}">
              {%csrf_token%}
              <div class="form-group">

                <label class="control-label col-sm-3">Email ID <span class="text-danger">*</span></label>
                <div class="col-md-8 col-sm-9">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" class="form-control" name="email" id="emailid" placeholder="Enter your Email ID"
                      value='{{email}}' readonly>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3 my-5">OTP<span class="text-danger">*</span> </label>
                <div class="col-md-8 col-sm-8">
                  <div>
                    <input type="text" name="otp" id="captcha" class="form-control label-warning" />
                  </div>
                </div>
              </div>
        </section>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-10">
          <input name="Submit" type="submit" value="Verifiy" class="btn btn-primary">
        </div>

      </div>
    </div>
  </div>
</body>

</html>
