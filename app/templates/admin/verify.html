{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href=" {% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="login-form-wrap">
    <h2> Company Verify</h2>
    <form action="{% url 'verify' pk=request.session.id   %}" method='POST'>
      {%csrf_token%}



      <div class="form-group" required>

        <div class="col-md-12 mb-4 ">

          <select class="form" name="verify">
            <option></option>
            <option>True</option>
            <option>False</option>
          </select>

        </div>
      </div>
      <input type="submit" id="verify" value="Verify">
    </form>
  </div>

</body>

</html>
