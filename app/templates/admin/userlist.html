{%extends 'admin/base1.html'%}

{%block content%}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">User List</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/adminindex">
                        <div class="btn btn-dark">Back</div>
                    </a></li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    <table id="datatablesSimple" class="table table-hover table-striped table-light md-12">
                        <thead>
                            <tr>
                                <th>Role</th>
                                <th>Email</th>
                                <th>is_active</th>
                                <th>Created_at</th>
                                <th>Delete</th>
                            </tr>
                        </thead>

                        {%if all_user%}


                        <tbody>
                            {%for i in all_user%}
                            <tr>
                                <td>{{i.role}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.is_created}}</td>
                                <td>{{i.companyaddress}}</td>
                                <td>
                                    <form action="{% url 'userdelete' pk=i.id %}" method="POST">
                                        {%csrf_token%}
                                        <button class="btn btn-primary">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                        {%endif%}

                    </table>
                </div>
            </div>
        </div>
    </main>
    {%endblock content%}
