{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href=" {% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" action="{%url 'loginuser'%}" method="post">
      {%csrf_token%}
      <div class="form-group" required>

        <div class="col-md-12 mb-4 ">

          <label class="control-label col-sm-6">Select Role<span class="text-danger">*</span></label>
          <select class="form" name="role" required>
            <option></option>
            <option>Candidate</option>
            <option>Company</option>
          </select>

        </div>
      </div>
      <h4 style="color:red">{{msg}}</h4>


      <p>
        <input type="email" id="email" name="email" placeholder="Email Address" required><i
          class="validation"><span></span><span></span></i>
      </p>

      <p>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password " required><i
          class="validation"><span></span><span></span></i>
      </p>

      <p>
        <input type="submit" id="login" value="Login">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="/SignupPage">Create Account</a>
    </div>
    <!--create-account-wrap-->
  </div>
  <!--login-form-wrap-->
  <!-- partial -->

</body>

</html>
